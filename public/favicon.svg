<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary red gradient -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#991b1b"/>
      <stop offset="50%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    
    <!-- Blue accent for transparent -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <!-- Purple accent for opaque -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    
    <!-- Amber accent for opale -->
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#redGrad)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Enamel color dots representing the three types -->
  <circle cx="10" cy="12" r="3" fill="url(#blueGrad)" opacity="0.9"/>
  <circle cx="22" cy="12" r="3" fill="url(#purpleGrad)" opacity="0.9"/>
  <circle cx="16" cy="22" r="3" fill="url(#amberGrad)" opacity="0.9"/>
  
  <!-- Center highlight -->
  <circle cx="16" cy="16" r="2" fill="#ffffff" opacity="0.3"/>
  
  <!-- Letter "E" for Enamel -->
  <text x="16" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">E</text>
</svg>